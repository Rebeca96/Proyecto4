<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div id="carta">
    <div class="card">
      <section div class="result">
        <h3>Your Result</h3>

          <div class="circulo">
            <h1>76</h1>
            <p>of 100</p>
          </div>

        <h2>Great</h2>
        <p class="ppal">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div></section>

      <section div class="detalles">
        <p class="sumario">Summary</p>

        <div class="reaction">
          <div class="text">
            <img src="/assets/images/icon-reaction.svg" alt="img-reaction">
            <span style="color:hsl(0, 100%, 67%);";>Reaction</span>
          </div>
          <p> 80 <span> / 100 </span> </p>
        </div>

        <div class="memory">
          <div class="text">
            <img src="/assets/images/icon-memory.svg" alt="img-memory">
            <span style="color: hsl(39, 100%, 56%);">Memory</span>
          </div>
          <p> 92 <span> / 100 </span> </p>
        </div>

        <div class="verbal">
          <div class="text">
            <img src="/assets/images/icon-verbal.svg" alt="img-verbal">
            <span style="color: hsl(166, 100%, 37%);">Verbal</span>
          </div>
          <p> 61 <span> / 100 </span> </p>
        </div>
        
        <div class="visual">
          <div class="text">
            <img src="/assets/images/icon-visual.svg" alt="img-visual">
            <span style="color: hsl(234, 85%, 45%);">Visual</span>
          </div>
          <p> 72 <span> / 100 </span> </p>
        </div>
        <button>Continue</button>  
      </div></section>
    </div>
  </div>
</body>
</html>
