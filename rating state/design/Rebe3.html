<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rating</title>
</head>
<body>
    <section id="carta">
        <div class="container">
            <div class="icon">
                <img src="/images/icon-star.svg" alt="icon-star">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your 
                <br>support request. All feedback is appreciated 
                <br>to help us improve our offering!</p>
        </div>
        <div class="botones">
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
        </div>
        <button class="submit">SUBMIT</button>
    </section>

    <section class=thank-you>
        <img class="thankyou-img" src="/images/illustration-thank-you.svg" alt="illustration-thank-you">
        <div class="result">You selected <span class="result--number">4</span> out of 5</div>    
        <h1>Thank you!</h1>
        <p> We appreciate you taking the time to give a 
            <br>rating. If you ever need more support, donâ€™t 
            <br>hesitate to get in touch!</p>
        </div>
    </section>
    <script src="/main.js"></script>
</body>
</html>
