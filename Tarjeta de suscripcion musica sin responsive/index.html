<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Order summary card</title>

</head>
<body>
  <div class="total">
    <img class="imagen" src="/images/illustration-hero.svg" alt="Listen-music">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  
    <div class="detalles">
      <div class="icono">
        <img src="/images/icon-music.svg" alt="Icono-music">
      </div>
      <div class="text">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="http:/google.com.ar">Change</a>
    </div>

    <div class="botones">
      <button class="n1">Proceed to Payment</button>
      <button class="n2">Cancel Order</button>
    </div>
  </div>
</body>
</html>
