<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
    <section id="carta" class="carta">
        <div class="card">
            <figure>
                <img class="imagen" src="/images/image-equilibrium.jpg" alt="equilibrium">
                <div class="capa">
                    <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/>
                            <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
                </div>
            </figure>
                      
            <h1><span>Equilibrium #3429</span></h1>
            <p>Our Equilibrium collection promotes 
                <br>balance and calm.
            </p>
            <div class="iconos">
                <div class="icono-eth">
                    <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
                    <h2>0.041 ETH</h2>    
                </div>   
                <div class="icono-days">     
                    <img src="/images/icon-clock.svg" alt="icon-clock">
                    <h3>3 days left</h3>
                </div>
            </div>
            <div class="linea"></div>
            <div class="avatar">
                <img src="/images/image-avatar.png" alt="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div> 
        
    </section>    
</body>
</html>
